<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe-Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="select-box">
<header>Tic-Tac-Toe</header>
    <div class="content">
      <div class="title">
        Select which one you want to be
      </div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerY">Player (Y)</button>
      </div>
      </div>
    </div>
    <!--playBoared section-->
    <div class="play-board">
      <div class="details">
        <div class="players">
        <span class="X turn">X's Turn</span>
         <span class="O turn">O's Turn</span>
         <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
    <section>
    <table>
      <tr>
        <td class="cell" id="cell0">0</td>
        <td class="cell" id="cell1">1</td>
        <td class="cell" id="cell2"></td>
      </tr>
      <tr>
        <td class="cell" id="cell3"></td>
        <td class="cell" id="cell4"></td>
        <td class="cell" id="cell5"></td>
      </tr>
      <tr>
        <td class="cell" id="cell6"></td>
        <td class="cell" id="cell7"></td>
        <td class="cell" id="cell8"></td>
      </tr>
    </table>
  </section>
</div>
</div>
<!--Resultbox-->
<div class="result-box">
  <div class="win-text">Player <p>X</p>won the game</div>
  <div class="btn">
    <button>Replay</button>
  </div>
</div>
  </body>
</html>
